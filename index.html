<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid p-0 m-0 d-flex justify-content-center">
            <div class="card text-center shadow-lg" style="width: 24rem;">
                <div class="card-header" id="card_header" style="font-size: 20px;">TEMPO E CLIMA</div>
                <div class="card-body">
                    <div class="city">-</div>
                    <div class="date">-</div>
                    <div class="container-img">
                        <img src="./icons/unknown.png">
                    </div>
                    <div class="container-temp">
                        <div style="font-size: 56px; display: inline;"></div><span style="display: inline; font-size: 36px;" ></span>
                    </div>
                    <div class="weather"></div>
                    <div class="low-high"></div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite a Cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Busca</button>
                    </div>
                </div>

            </div>
        </div>
    </section>


<script src="index.js"></script>
</body>
</html>
